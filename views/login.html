<!DOCTYPE html>
<head>
    <title>登录页面</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/site.css">
    <script src="../static/js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="../static/js/validation.js" type="text/javascript" async></script>
    <script src="../node_modules/echarts/dist/echarts.min.js"></script>
</head>
<body>
<section>
    <h3>登录</h3>

    <form id="loginForm" action="/login" method="POST" novalidate>

        <div id="userNameFeedback" class="formFeedback hidden">∗ 账号不能为空</div>
        <div class="labelComponentPair">
            <label for="userName">账号： </label>
            <input id="userName" name="userName" required/>
        </div>

        <div id="pswFeedback" class="formFeedback hidden">∗ 密码不能为空</div>
        <div class="labelComponentPair">
            <label for="userPassword">密码： </label>
            <input type="password" id="userPassword" name="userPassword" required/>
        </div>


        <button type="submit" class="submit">登录</button>


    </form>
</section>

</body>
